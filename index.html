<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no"/>
    <title>播放视频</title>
    <style>
        * {
        padding: 0;
        margin: 0;
        border: 1px solid black;
        }
        html, body, #youkuplayer {
        width: 100%;
        height: 90%;
        }
    </style>
</head>

<body>
<div id="youkuplayer">
    <!-- "Video For Everybody" http://camendesign.com/code/video_for_everybody -->
    <video controls="controls"
           poster="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg"
           width="640" height="360">
        <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4"/>
        <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type="video/webm"/>
        <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv" type="video/ogg"/>
        <object type="application/x-shockwave-flash"
                data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" width="640"
                height="360">
            <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf"/>
            <param name="allowFullScreen" value="true"/>
            <param name="wmode" value="transparent"/>
            <param name="flashVars"
                   value="config={'playlist':['http%3A%2F%2Fsandbox.thewikies.com%2Fvfe-generator%2Fimages%2Fbig-buck-bunny_poster.jpg',{'url':'http%3A%2F%2Fclips.vorwaerts-gmbh.de%2Fbig_buck_bunny.mp4','autoPlay':false}]}"/>
            <img alt="Big Buck Bunny"
                 src="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg"
                 width="640" height="360"
                 title="No video playback capabilities, please download the video below"/>
        </object>
    </video>
    <p>
        <strong>Download video:</strong> <a
            href="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4">MP4 format</a> | <a
            href="http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv">Ogg format</a> | <a
            href="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm">WebM format</a>
    </p>
</div>
<div id="outputBaijie">Hi</div>

<script type="text/javascript">

    var output = document.getElementById("outputBaijie");
    output.innerHTML = "Hello";


    var button = document.getElementsByClassName("x-fullscreen");
    output.innerHTML = new String( button.length)

    var onFullscreenChange = function() {
    output.innerHTML = "onFullscreenChange";
    }
    document.addEventListener("fullscreenchange", onFullscreenChange);
    document.addEventListener("webkitfullscreenchange", onFullscreenChange);
    document.addEventListener("mozfullscreenchange", onFullscreenChange);


document.getElementById("youkuplayer").addEventListener("click", function(){
    document.getElementById("youkuplayer").webkitRequestFullscreen();
});


</script>


</body>

</html>
